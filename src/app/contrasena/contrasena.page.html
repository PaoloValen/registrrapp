<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>OLVIDE MI CONTRASEÑA</ion-card-title>
      <ion-card-subtitle>Ingrese la direccion de email con la que te 
      registraste</ion-card-subtitle>  
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>      
        <ion-input type="email"></ion-input> 
      </ion-item>      
    </ion-card-content>
    
</ion-content>
